<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	
	<div id = "formulario">
		<h1> Iniciar sesión </h1>
		<ion-label floating></ion-label>
		<input type = "text"  name = "Email" [(ngModel)]="Email" placeholder= "Email">
		<br>
		<ion-label floating></ion-label>
		<input type = "password" name = "Contrasenia" [(ngModel)]="contr" placeholder= "Contraseña">
		<br>
		<p (click)="abrirModal()"><a href="#"> ¿ No te has registrado aún ?</a></p>
		<button ion-button (click)="IrHome()"> Empezar </button>
	</div>
</ion-content>
