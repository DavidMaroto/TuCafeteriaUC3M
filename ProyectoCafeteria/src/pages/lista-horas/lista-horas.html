<ion-header>

  <ion-navbar>
    <ion-title>ListaHoras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor = "let hora of listado_horas">
        <button ion-button (click)="CogerHora(hora)" >
            {{hora}}
        </button>
    </ion-item>
  </ion-list>
  <input type = "text" size = 10% value="{{Seleccion}}">
</ion-content>
