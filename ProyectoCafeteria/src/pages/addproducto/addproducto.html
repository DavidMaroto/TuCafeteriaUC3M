<ion-content padding>
	<ion-card>
		<ion-card-title>Anadir Producto</ion-card-title>
		<ion-card-content padding>
			<div id = "formulario">
				<input type = "text"  name = "Nombre" [(ngModel)]="Nombre" placeholder = "Nombre">
				<br>
				<input type = "text" name = "Descripcion" [(ngModel)]="Descripcion" placeholder= "Descripcion">
				<br>
				<input type = "number"  name = "Disponible" [(ngModel)]="Disponible" placeholder = "Disponible">
				<br>
				<input type = "text"  name = "Imagen" [(ngModel)]="Imagen" placeholder = "Imagen">
				<br>
				<input type = "number"  name = "Precio" [(ngModel)]="Precio" placeholder = "Precio">
				<br>
			</div>
			<button ion-button (click)="Aceptar()">Aceptar</button>
		</ion-card-content>
	</ion-card>
</ion-content>
