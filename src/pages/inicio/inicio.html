<ion-header>
  <ion-navbar>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id = "Main">
    <!--Imagen-->
    <img src = "../../assets/imgs/Logo_UC3M.png">
    <!--Inicio de sesión-->
    <div id="Cuadrado">
      <!--<form id = "Registro">-->
        Nombre de Usuario:
        <ion-input name = "nombre" type = "text"  size = 35%
        [(ngModel)]="nombre" placeholder = "Nombre" ></ion-input>
        <br>
        Contraseña:
        <ion-input name = "contraseña" type = "text" size = 35%
        [(ngModel)]="contrasenia"></ion-input>
      <!-- </form>-->
      <button ion-button (click)="irHomeCliente()">
        Iniciar Sesión
      </button>
    </div>
    <!--Botones de información-->
    <div id = "botones">

      <button ion-button (click)="irVersion()">
        <ion-icon name= "document"> Versión</ion-icon>
      </button>

      <button ion-button (click)="irInfo()">
        <ion-icon name= "contacts"> Quiénes somos</ion-icon>
      </button>

    </div>

  </div>
</ion-content>
